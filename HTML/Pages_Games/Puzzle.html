<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharaonic Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../../CSS/Pages_Games.css">
</head>
<body id="puzzle">
  <div class="Puzzle-container" id="quizContainer">
    <div id="intro" class="Puzzle-intro-text">Ready for Pharaohs' great mystery?</div>
    <button id="startBtn" onclick="startQuiz()">Start</button>

    <div id="quiz" style="display:none;">
      <div class="Puzzle-question" id="question"></div>
      <div class="Puzzle-options" id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next</button>
    </div>

    <div id="resultSection" style="display:none;">
      <div id="result"></div>
      <p id="feedback"></p>
      <button id="restartBtn" onclick="restartGame()">Play Again</button>
      <button id="homeBtn" onclick="goHome()">Return to Home</button>
    </div>
  </div>
  <a href="../Games.html" class="Book-exit-link">
    <i class="fas fa-arrow-left"></i>
</a>
  <script src="../../JS/pages_Games.js">
   
  </script>
</body>
</html>
